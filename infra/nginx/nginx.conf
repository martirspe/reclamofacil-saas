http {
    upstream landing {
        server landing:80;
    }

    upstream public_form {
        server public-form:80;
    }

    upstream dashboard_app {
        server dashboard:80;
    }

    upstream api_backend {
        server api:3000;
    }

    # Landing page (www.reclamofacil.com)
    server {
        listen 80;
        server_name www.reclamofacil.com reclamofacil.com;

        location / {
            proxy_pass http://landing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Public form multi-tenant (*.reclamofacil.com)
    server {
        listen 80;
        server_name ~^(?<tenant>[^.]+)\.reclamofacil\.com$;

        # Exclude www and api subdomains
        if ($tenant ~* ^(www|api|dashboard)$) {
            return 404;
        }

        location / {
            proxy_pass http://public_form;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Dashboard (dashboard.reclamofacil.com)
    server {
        listen 80;
        server_name dashboard.reclamofacil.com;

        location / {
            proxy_pass http://dashboard_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Backend (api.reclamofacil.com)
    server {
        listen 80;
        server_name api.reclamofacil.com;

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
