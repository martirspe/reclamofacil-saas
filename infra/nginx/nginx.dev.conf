http {
    upstream landing {
        server landing:4200;
    }

    upstream public_form {
        server public-form:4201;
    }

    upstream dashboard_app {
        server dashboard:4202;
    }

    upstream api_backend {
        server api:3000;
    }

    # Landing page
    server {
        listen 80;
        server_name localhost 127.0.0.1 www.reclamofacil.local reclamofacil.local www.reclamofacil.com reclamofacil.com;

        location / {
            proxy_pass http://landing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Public form multi-tenant
    server {
        listen 80;
        server_name ~^(?<tenant>[^.]+)\.reclamofacil\.(local|com)$;

        if ($tenant ~* ^(www|api|dashboard)$) {
            return 404;
        }

        location / {
            proxy_pass http://public_form;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Dashboard
    server {
        listen 80;
        server_name dashboard.reclamofacil.local dashboard.reclamofacil.com;

        location / {
            proxy_pass http://dashboard_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Backend
    server {
        listen 80;
        server_name api.reclamofacil.local api.reclamofacil.com;

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
