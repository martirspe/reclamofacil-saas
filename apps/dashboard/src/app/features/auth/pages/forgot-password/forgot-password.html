<div class="forgot-password-page">
  <div class="brand">
    <img src="assets/images/logos/logo-light.png" alt="ReclamaFácil" class="brand-logo" />
  </div>
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Recupera tu acceso</h1>
      <p>Ingresa tu correo para restablecer tu contraseña</p>
    </div>

    <form class="forgot-password-form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="on">
      <div class="field">
        <label class="field-label" for="resetEmail">Correo electrónico</label>
        <input 
          id="resetEmail" 
          type="email" 
          placeholder="correo@ejemplo.com"
          formControlName="email"
          [attr.aria-invalid]="emailControl.invalid && emailControl.touched"
          autocomplete="email"
        />
        @if (emailControl.invalid && emailControl.touched) {
          <span class="field-error">
            @if (emailControl.hasError('required')) {
              El correo es requerido
            }
            @if (emailControl.hasError('email')) {
              Ingresa un correo válido
            }
          </span>
        }
      </div>

      <button 
        class="btn-primary" 
        type="submit"
        [disabled]="isSubmitting() || form.invalid"
      >
        {{ isSubmitting() ? 'Enviando...' : 'Enviar enlace' }}
      </button>

      <a routerLink="/auth/login" class="btn-ghost-link">Volver al login</a>
    </form>
  </div>

  <div class="footer">
    <p class="copyright">© 2026 ReclamaFácil</p>
    <app-theme-toggle></app-theme-toggle>
  </div>
  <app-toast-container />
</div>
