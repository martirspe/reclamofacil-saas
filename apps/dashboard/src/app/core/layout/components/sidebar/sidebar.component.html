<aside class="sidebar" [class.sidebar--open]="isOpen()" role="complementary" aria-label="Navegación principal">
  <header class="sidebar-header">
    <button class="sidebar-close" type="button" (click)="closeSidebar.emit()" aria-label="Cerrar menú">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="presentation">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
    <button class="sidebar-workspace" type="button" aria-label="Cambiar espacio de trabajo">
      <div class="sidebar-workspace-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <div class="sidebar-workspace-info">
        <strong class="sidebar-workspace-name">Mi Equipo</strong>
        <span class="sidebar-workspace-type">Personal</span>
      </div>
      <svg class="sidebar-workspace-toggle" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </header>

  <nav class="sidebar-nav" aria-label="Menú principal">
    <ul class="sidebar-nav-list" role="list">
      <li class="sidebar-nav-item">
        <a [routerLink]="['/dashboard']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link"
          [routerLinkActiveOptions]="{exact: true}">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a [routerLink]="['/empresas']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Empresas</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a [routerLink]="['/libros']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          <span>Libros</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a [routerLink]="['/reclamos']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
          <span>Reclamos</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a [routerLink]="['/usuarios']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span>Usuarios</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a [routerLink]="['/ajustes']" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link">
          <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span>Ajustes</span>
        </a>
      </li>
    </ul>
  </nav>

  <hr class="sidebar-divider" aria-hidden="true" />

  <nav class="sidebar-utilities" aria-label="Utilidades">
    <ul class="sidebar-utilities-list" role="list">
      <li class="sidebar-utilities-item">
        <a [routerLink]="['/soporte']" routerLinkActive="sidebar-utilities-link--active" class="sidebar-utilities-link">
          <svg class="sidebar-utilities-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span>Soporte</span>
        </a>
      </li>
      <li class="sidebar-utilities-item">
        <a [routerLink]="['/feedback']" routerLinkActive="sidebar-utilities-link--active"
          class="sidebar-utilities-link">
          <svg class="sidebar-utilities-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Feedback</span>
        </a>
      </li>
    </ul>
  </nav>

  <footer class="sidebar-footer">
    <button class="sidebar-user" type="button" aria-label="Menú de cuenta" [attr.aria-expanded]="isDropdownOpen()"
      (click)="toggleDropdown()">
      <div class="sidebar-user-avatar" role="img" [attr.aria-label]="'Avatar de ' + userName()">
        <span class="sidebar-user-initial" aria-hidden="true">{{ userInitials() }}</span>
      </div>
      <div class="sidebar-user-info">
        <strong class="sidebar-user-name">{{ userName() }}</strong>
        <span class="sidebar-user-email">{{ userEmail() }}</span>
      </div>
      <svg class="sidebar-user-toggle" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
      </svg>
    </button>

    @if (isDropdownOpen()) {
    <app-user-dropdown (closeDropdown)="closeDropdown()" />
    }
  </footer>
</aside>
