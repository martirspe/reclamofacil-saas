<aside class="sidebar" [class.sidebar--open]="isOpen()" [class.sidebar--collapsed]="isCollapsed()" role="complementary"
  aria-label="Navegacion principal">
  <div class="sidebar-layout">
    <nav class="sidebar-tabs" role="tablist" aria-label="Secciones principales">
      <div class="sidebar-brand" aria-label="Inicio">
        <img class="sidebar-brand-image" src="assets/images/logos/favicon.png" alt="Reclamo FÃ¡cil" />
      </div>
      @for (tab of tabs(); track tab.id) {
      <button class="sidebar-tab" type="button" role="tab" [attr.id]="'sidebar-tab-' + tab.id"
        [attr.aria-controls]="'sidebar-panel-' + tab.id" [attr.aria-selected]="activeTabId() === tab.id"
        [class.sidebar-tab--active]="activeTabId() === tab.id" (click)="setActiveTab(tab.id)"
        [attr.aria-label]="tab.label">
        <svg class="sidebar-tab-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          @switch (tab.icon) {
          @case ('dashboard') {
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          }
          @case ('settings') {
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
          </path>
          <circle cx="12" cy="12" r="3"></circle>
          }
          @default {
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
          }
          }
        </svg>
      </button>
      }
      <span class="sidebar-tabs-spacer" aria-hidden="true"></span>
      <button class="sidebar-tab sidebar-tab--logout" type="button" aria-label="Cerrar sesion"
        (click)="logout()">
        <svg class="sidebar-tab-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          aria-hidden="true">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </nav>

    <div class="sidebar-panel">
      <header class="sidebar-header">
        <button class="sidebar-close" type="button" (click)="closeSidebar.emit()" aria-label="Cerrar menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" role="presentation">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        <button class="sidebar-workspace" type="button" aria-label="Cambiar espacio de trabajo">
          <div class="sidebar-workspace-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </div>
          <div class="sidebar-workspace-info">
            <strong class="sidebar-workspace-name">Mi Equipo</strong>
            <span class="sidebar-workspace-type">Personal</span>
          </div>
          <svg class="sidebar-workspace-toggle" viewBox="0 0 24 24" width="16" height="16" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </header>

      <div class="sidebar-panel-body">
        <div class="sidebar-tab-panels">
          @for (tab of tabs(); track tab.id) {
          <section class="sidebar-tab-panel" role="tabpanel" [attr.id]="'sidebar-panel-' + tab.id"
            [attr.aria-labelledby]="'sidebar-tab-' + tab.id"
            [class.sidebar-tab-panel--active]="activeTabId() === tab.id"
            [attr.hidden]="activeTabId() !== tab.id ? '' : null">
            <nav class="sidebar-nav" [attr.aria-label]="'Menu de ' + tab.label">
              @for (section of tab.sections; track section.label) {
              <div class="sidebar-section">
                <h2 class="sidebar-section-title">{{ section.label }}</h2>
                <ul class="sidebar-nav-list" role="list">
                  @for (item of section.items; track item.route) {
                  <li class="sidebar-nav-item">
                    <a [routerLink]="[item.route]" routerLinkActive="sidebar-nav-link--active" class="sidebar-nav-link"
                      [attr.aria-label]="item.label" (click)="closeSidebar.emit()">
                      <svg class="sidebar-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        @switch (item.icon) {
                        @case ('dashboard') {
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        }
                        @case ('description') {
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                        }
                        @case ('group') {
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        }
                        @case ('label') {
                        <path d="M21 12.79V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8.79"></path>
                        <path d="M16 11l5 5-5 5"></path>
                        <path d="M21 16H9"></path>
                        }
                        @case ('business') {
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        }
                        @case ('person') {
                        <circle cx="12" cy="7" r="4"></circle>
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        }
                        @case ('settings') {
                        <path
                          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                        }
                        @default {
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        }
                        }
                      </svg>
                      <span class="sidebar-nav-text">{{ item.label }}</span>
                      @if (item.dot) {
                      <span class="sidebar-nav-dot" aria-hidden="true"></span>
                      }
                      @if (item.badge) {
                      <span class="sidebar-nav-badge" aria-hidden="true">{{ item.badge }}</span>
                      }
                    </a>
                  </li>
                  }
                </ul>
              </div>
              }
            </nav>
          </section>
          }
        </div>
      </div>
    </div>
  </div>
</aside>
