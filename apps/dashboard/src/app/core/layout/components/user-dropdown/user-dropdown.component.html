<!-- user-dropdown.component.html -->
<section class="user-dropdown" aria-label="Menú de usuario">
  <!-- Header con información del usuario (no clickeable) -->
  <header class="user-dropdown-header" aria-label="Información de la cuenta">
    <div class="user-dropdown-avatar" role="img" [attr.aria-label]="'Avatar de ' + userName()">
      <span class="user-dropdown-initial" aria-hidden="true">{{ userInitials() }}</span>
    </div>
    <div class="user-dropdown-info">
      <span class="user-dropdown-name">{{ userName() }}</span>
      <span class="user-dropdown-email">{{ userEmail() }}</span>
    </div>
  </header>

  <!-- Sección de cambio de tema -->
  <section class="user-dropdown-section user-dropdown-theme-section">
    <h2 class="user-dropdown-section-title">Apariencia</h2>
    <app-theme-toggle></app-theme-toggle>
  </section>

  <!-- Navegación -->
  <nav class="user-dropdown-nav" aria-label="Menú de cuenta">
    <ul class="user-dropdown-nav-list" role="list">
      <li class="user-dropdown-nav-item">
        <a [routerLink]="['/perfil']" class="user-dropdown-nav-link" (click)="navigateAndClose('/perfil')">
          <svg class="user-dropdown-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Perfil</span>
        </a>
      </li>
      <li class="user-dropdown-nav-item">
        <a [routerLink]="['/facturacion']" class="user-dropdown-nav-link" (click)="navigateAndClose('/facturacion')">
          <svg class="user-dropdown-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
          <span>Facturación</span>
        </a>
      </li>
      <li class="user-dropdown-nav-item">
        <a [routerLink]="['/']" class="user-dropdown-nav-link" (click)="navigateAndClose('/')">
          <svg class="user-dropdown-nav-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Página de inicio</span>
        </a>
      </li>
    </ul>
  </nav>

  <footer class="user-dropdown-footer">
    <button type="button" class="user-dropdown-logout" (click)="logout()">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span>Cerrar sesión</span>
    </button>
  </footer>
</section>
